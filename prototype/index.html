<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气 + OOTD 小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .prototype-container {
            width: 430px;
            height: 932px;
            border-radius: 40px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            border: 1px solid #ddd;
        }
        .prototype-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-label {
            background-color: #f8f9fa;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            display: inline-block;
        }
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 12px;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">天气 + OOTD 小程序原型</h1>
        
        <!-- 男用户界面 -->
        <div class="mb-12">
            <h2 class="section-title">男用户界面</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 justify-items-center">
                <!-- OOTD 页面 -->
                <div>
                    <span class="prototype-label">OOTD 页面（男生）</span>
                    <div class="prototype-container">
                        <iframe src="ootd.html" class="prototype-iframe"></iframe>
                    </div>
                </div>
                
                <!-- 我的页面 -->
                <div>
                    <span class="prototype-label">我的页面（男生）</span>
                    <div class="prototype-container">
                        <iframe src="profile.html" class="prototype-iframe"></iframe>
                    </div>
                </div>
                
                <!-- OOTD 生成弹窗 -->
                <div>
                    <span class="prototype-label">OOTD 生成弹窗（男生）</span>
                    <div class="prototype-container">
                        <iframe src="ootd-popup.html" class="prototype-iframe"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 女用户界面 -->
        <div class="mb-12">
            <h2 class="section-title">女用户界面</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 justify-items-center">
                <!-- OOTD 页面 -->
                <div>
                    <span class="prototype-label">OOTD 页面（女生）</span>
                    <div class="prototype-container">
                        <iframe src="ootd-female.html" class="prototype-iframe"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 首次引导页面 -->
        <div>
            <h2 class="section-title">首次引导流程</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 justify-items-center">
                <div>
                    <span class="prototype-label">首次引导页面</span>
                    <div class="prototype-container">
                        <iframe src="onboarding.html" class="prototype-iframe"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
